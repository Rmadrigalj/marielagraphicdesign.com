<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidad de Marca</title>
    <link rel="stylesheet" href="static/estiloscss/identidad.css">
    <link rel="stylesheet" href="static/estiloscss/custom.css">
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
    </style>
</head>
<body>
    <header class="brand-header">
        <div class="brand-logo">
            <img src="static\imagenes\imagenesidentidad\logmariela.jpg" alt="Logo de la diseñadora">
        </div>
        <div class="brand-info">
            <h1>Nombre de la Diseñadora</h1>
            <p>Eslogan de la Marca</p>
        </div>
    </header>

    <main>
        <section id="portfolio" class="brand-section">
            <h2>Portfolio</h2>
            <div class="image-gallery">
                <div class="gallery-item">
                    <img src="portfolio1.jpg" alt="Trabajo 1">
                </div>
                <div class="gallery-item">
                    <img src="portfolio2.jpg" alt="Trabajo 2">
                </div>
                <!-- Puedes agregar más imágenes según sea necesario -->
            </div>
        </section>

        <section id="about" class="brand-section">
            <h2>Acerca de</h2>
            <div class="about-content">
                <p>Breve descripción sobre la diseñadora y su enfoque creativo.</p>
            </div>
        </section>

        <section id="contact" class="brand-section">
            <h2>Contacto</h2>
            <div id="contacto">
                <h3>¡Contáctame!</h3>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="brand-footer">
        <p>Derechos de autor © 2024 Diseñadora. Todos los derechos reservados.</p>
    </footer>

    <script src="static/js/scriptpapeleria.js"></script>

    <!-- Botón para ir a la página de proyectos -->
    <div id="boton-proyectos-container">
        <a href="http://127.0.0.1:5000/proyectos" id="boton-proyectos">Ir a Proyectos</a>
    </div>
</body>
</html>
